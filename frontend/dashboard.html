<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="dashboard.css">
  <title>Admin Panel</title>
</head>
<body>
  <h2>All Attendance Records</h2>
 <h2>Students</h2>
<table border="1">
  <thead><tr><th>Name</th><th>Date</th><th>Status</th></tr></thead>
  <tbody id="studentTable"></tbody>
</table>

<h2>Teachers</h2>
<table border="1">
  <thead><tr><th>Name</th><th>Date</th><th>Status</th></tr></thead>
  <tbody id="teacherTable"></tbody>
</table>

<h2>Employees</h2>
<table border="1">
  <thead><tr><th>Name</th><th>Date</th><th>Status</th></tr></thead>
  <tbody id="employeeTable"></tbody>
</table>

<script>
fetch("../backend/api/get_all_attendance.php")
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      data.data.forEach(record => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${record.name}</td><td>${record.date}</td><td>${record.status}</td>`;

        if (record.role === "student") {
          document.getElementById("studentTable").appendChild(row);
        } else if (record.role === "teacher") {
          document.getElementById("teacherTable").appendChild(row);
        } else if (record.role === "employee") {
          document.getElementById("employeeTable").appendChild(row);
        }
      });
    } else {
      alert("No data found.");
    }
  });
</script>


</body>
</html>
