<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="top-bar">
        </header>

    <main class="container">
        <div class="right">
            <form class="register-form" action="/atm/backend/api/register.php" method="POST">

                <label>First Name</label>
                <input type="text" name="first_name" placeholder="Enter your first name" required>

                <label>Last Name</label>
                <input type="text" name="last_name" placeholder="Enter your last name" required>

                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your User ID / Username" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Department</label>
                <input type="text" name="department" placeholder="Enter your department">

                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your address">

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>

                <label>Type of user</label>
                <select name="role" id="role">
                  <option value="student">Student</option>
                  <option value="teacher">Teacher</option>
                  <option value="employee">Employee</option>
                </select>


                <button type="submit" class="btn">Register</button>

                <div class="extras">
                    Already have an account? <a href="index.html">Login here</a>
                </div>
            </form>
        </div>
    </main>
<script src="script.js"></script> 
</body>

</html>
